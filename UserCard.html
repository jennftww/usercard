<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="UserCard.css">
</head>
<body>
    <div class="container">
            <div class="user">
                <div>
                    <img src="user-circle.png" alt="User Photo" id="user">
                </div>
            </div>
            <div class="profile">
                <h1>Jane Doe</h1>
                <div class="location">
                    <img src="map-marker.png" alt="Location Marker" id="marker">
                    <p1>Seattle</p1>
                </div>
                <div class="info">
                    <p>Developer | Engineer | Problem Solver</p>
                    <p>Master of shadows and the Internet!</p>
                </div>
                <div class="settings">
                    <img src="gear.png" alt="Settings" id="gear">
                    <a href="https://google.com">edit profile</a>
                </div>
            </div>
    </div>
</body>
</html>
